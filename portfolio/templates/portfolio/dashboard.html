<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/index.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
        }
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Dashboard de Portafolios</h1>
            </div>
        </div>

        <!-- Controles -->
        <div class="row">
            <div class="col-12">
                <div class="controls">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="portafolio" class="form-label">Portafolio:</label>
                            <select id="portafolio" class="form-select">
                                {% for portafolio in portafolios %}
                                <option value="{{ portafolio.id }}">{{ portafolio.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="fechaInicio" class="form-label">Fecha Inicio:</label>
                            <input type="date" id="fechaInicio" class="form-control" value="2022-02-15">
                        </div>
                        <div class="col-md-3">
                            <label for="fechaFin" class="form-label">Fecha Fin:</label>
                            <input type="date" id="fechaFin" class="form-control" value="2022-12-31">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <button id="actualizarGraficos" class="btn btn-primary d-block w-100">
                                Actualizar Gráficos
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row">
            <!-- Gráfico de Valor del Portafolio -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Evolución del Valor Total del Portafolio (V_t)</h3>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="chartValor"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Gráfico de Pesos por Activo -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Evolución de Pesos por Activo (w_i,t) - Stacked Area</h3>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="chartPesos"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Cargando datos...</p>
        </div>
    </div>

    <script>
        let chartValor = null;
        let chartPesos = null;

        // Colores predefinidos para los activos
        const colores = [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 205, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(199, 199, 199, 0.6)',
            'rgba(83, 102, 255, 0.6)',
            'rgba(255, 99, 255, 0.6)',
            'rgba(99, 255, 132, 0.6)',
            'rgba(255, 192, 203, 0.6)',
            'rgba(173, 216, 230, 0.6)',
            'rgba(144, 238, 144, 0.6)',
            'rgba(221, 160, 221, 0.6)',
            'rgba(250, 128, 114, 0.6)',
            'rgba(255, 218, 185, 0.6)',
            'rgba(176, 196, 222, 0.6)'
        ];

        function mostrarLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function formatearNumero(numero) {
            return new Intl.NumberFormat('es-CL', {
                style: 'currency',
                currency: 'CLP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(numero);
        }

        function actualizarGraficos() {
            const portafolioId = document.getElementById('portafolio').value;
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;

            if (!portafolioId || !fechaInicio || !fechaFin) {
                alert('Por favor, complete todos los campos');
                return;
            }

            mostrarLoading(true);

            fetch(`/api/datos-graficos/?portafolio_id=${portafolioId}&fecha_inicio=${fechaInicio}&fecha_fin=${fechaFin}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }

                    crearGraficoValor(data.datos_linea, data.portafolio);
                    crearGraficoPesos(data.datos_stacked, data.activos, data.portafolio);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error cargando datos');
                })
                .finally(() => {
                    mostrarLoading(false);
                });
        }

        function crearGraficoValor(datos, nombrePortafolio) {
            const ctx = document.getElementById('chartValor').getContext('2d');
            
            if (chartValor) {
                chartValor.destroy();
            }

            chartValor = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: datos.map(d => d.fecha),
                    datasets: [{
                        label: `Valor Total - ${nombrePortafolio}`,
                        data: datos.map(d => d.valor),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return formatearNumero(value);
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxTicksLimit: 10
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${formatearNumero(context.parsed.y)}`;
                                }
                            }
                        },
                        legend: {
                            display: true
                        }
                    }
                }
            });
        }

        function crearGraficoPesos(datos, activos, nombrePortafolio) {
            const ctx = document.getElementById('chartPesos').getContext('2d');
            
            if (chartPesos) {
                chartPesos.destroy();
            }

            const datasets = activos.map((activo, index) => ({
                label: activo,
                data: datos.map(d => (d[activo] * 100) || 0), // Convertir a porcentaje
                backgroundColor: colores[index % colores.length],
                borderColor: colores[index % colores.length].replace('0.6', '1'),
                borderWidth: 1
            }));

            chartPesos = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: datos.map(d => d.fecha),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        filler: {
                            propagate: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    elements: {
                        line: {
                            tension: 0.1
                        }
                    },
                    interaction: {
                        intersect: false
                    }
                }
            });

            // Configurar como área apilada
            datasets.forEach((dataset, index) => {
                if (index === 0) {
                    dataset.fill = 'origin';
                } else {
                    dataset.fill = '-1';
                }
            });
        }

        // Event listeners
        document.getElementById('actualizarGraficos').addEventListener('click', actualizarGraficos);

        // Cargar datos iniciales
        document.addEventListener('DOMContentLoaded', function() {
            actualizarGraficos();
        });
    </script>
</body>
</html>
